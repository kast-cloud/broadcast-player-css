<div class="kc-broadcast-list">
    <div class="kc-broadcast-list__hdr">
        <h2 class="kc-broadcast-list__hdg">All series</h2>
        <div class="kc-broadcast-list__sub-hdg">By City Lights Church</div>
    </div>
    <div class="kc-broadcast-list__bdy">
        {{> search-bar }}
        <ul class="kc-episode-list kc-episode-list--{{ modification }}">
            {{#each episodes}}
            <!-- Create as separate component -->
            <li>{{> episode-item }}</li>
            <!-- END -->
            {{/each}}
        </ul>
        {{> pagination }}
    </div>
</div>
